<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="ASSETS/JS/main.js"></script>
    <title>Registro de USuario</title>
</head>

<body>
    <h1>Registro</h1>
    <p>Indica tus datos de usuario</p>
    <form id="createUser">
        <label>Nombre *</label> <input name="name" type="text" required="required"><br><br>
        <label>Email *</label> <input name="email" type="email" required="required"><br><br>
        <label>Nickname *</label> <input name="nickname" type="text" required="required"><br><br>
        <label>Password *</label> <input name="password" type="text" required="required"><br><br>
        <button type="button" onclick="createUser();">Registro</button>
    </form>
</body>

</html>
